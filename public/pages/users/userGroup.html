
<div class="panel panel-inverse">
    <div class="panel-heading">
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
        </div>
        <h4 class="panel-title">User Group</h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3 pull-right">
                <a href="UserGroup#modal-addEdit-userGroup" data-toggle="modal" class="btn btn-md btn-success  pull-right ">Add New</a>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">

            <div class="row">

                <div class="col-xs-3">
                    <label> Group Name: </label> <input class="form-control input-md" placeholder="User Name" id="srchusrnameid" name="srchusrname" type="text">
                </div>

                <div class="col-xs-3">
                    <label for="srch_country_status">Status:</label> 
                    <select id="srchusrstatusid" name="srchusrstatus" class="form-control">
                        <option value="Select">Select</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-3">

                    <a class="btn btn-danger pull-right" style="margin-top: 20px; margin-right: 5px;" id="srchid" onclick="reload();"> Reset </a>
                    <a class="btn btn-primary pull-right" style="margin-top: 20px; margin-right: 5px;" id="srchid" onclick="usersrhlst();"> Search </a>
                </div>
            </div>

        </div>   
        <div class="col-md-12 clearfix"></div>
        <div class="table-responsive" style="clear:both;">
            <table class="table table-striped table-bordered">


                <thead>
                    <tr>
                    <td>ID</td>
                    <td>Group Name</td>
                    <td>Status</td>
                    <td>Last Up.Dt</td>
                    <td>Last Up.By</td>
                    <td>Options</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="grouplist in UserGroupList| orderBy:'group_name' | startFrom:(currentPage - 1) * entryLimit | limitTo:entryLimit  ">
                    <td>{{grouplist.group_id}}</td>
                    <td>{{grouplist.group_name}}</td>
                    <td>{{grouplist.status}}</td>
                    <td>{{grouplist.last_updated_dt| date:'dd-mm-yyyy H:mm' }}</td>
                    <td>{{grouplist.last_updated_by}}</td>
                    <td>
                        <a href="UserGroup#modal-addEdit-userGroup" data-toggle="modal" ng-click="EditManufacturProcess(manufacturer.manufg_id)" class="btn btn-sm btn-info">Edit</a>
                    </td>
                    </tr>
                </tbody>

            </table>

            <div class="pull-right">                                
                <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
            </div>
        </div>
    </div>

</div>
<!-- model box start -->
<div class="modal fade custom-model" id="modal-addEdit-userGroup">
    <div class="modal-dialog panel-model-width">
        <div class="modal-content">
            <div class="modal-header">
                <a  data-dismiss="modal" aria-hidden="true" href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></a>
                <h4 class="modal-title">Add/Modify User Group Details</h4>
            </div>
            <div class="modal-body">
                <form>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Group Name</label>
                                <input class="form-control input-md" placeholder="Group Name" id="usrgpnameid" name="usrgrpnamevld" type="text" />
                            </div>



                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Status</label> 
                                <select class="form-control input-md" id="usrgpstsid" name="usrgpstsvld">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                    <option value="">Select</option>
                                </select>
                            </div>

                        </div>


                        <div class="col-md-4">


                            <div class="form-group" id="autocompleteiduser">
                                <label>Employee Name</label> 
                                <select  class="form-control input-md" name="addempname" id="empnameid">

                                    <option value="77">saravanakumaran
                                    </option>

                                    <option value="78">saravanakumaran
                                    </option>

                                    <option value="80">SaravananKaliappan
                                    </option>

                                </select>
                            </div>





                        </div>
                    </div>
                    <div class="clearfix">
                        <button type="button" class="btn btn-danger pull-right" onclick="clseditusrgrup();" data-dismiss="modal">
                            <i class="fa fa-times"></i> Close
                        </button>
                        <button type="submit" class="btn btn-primary pull-right" style="margin-right: 5px;">

                            <i class="fa fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
