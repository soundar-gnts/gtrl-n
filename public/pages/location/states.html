<div class="panel panel-inverse">
	<div class="panel-heading">
		<div class="panel-heading-btn">
			<a href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-default"
				data-click="panel-expand"><i class="fa fa-expand"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-success"
				data-click="panel-reload"><i class="fa fa-repeat"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-warning"
				data-click="panel-collapse"><i class="fa fa-minus"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-danger"
				data-click="panel-remove"><i class="fa fa-times"></i></a>
		</div>
		<h4 class="panel-title">States</h4>
	</div>
	<div class="panel-body">
		<div class="panel panel-success" data-sortable-id="ui-widget-11">
			<div class="panel-heading">
				<div class="panel-heading-btn">
					<a href="javascript:;"
						class="btn btn-xs btn-icon btn-circle btn-warning"
						data-click="panel-collapse"><i class="fa fa-minus"></i></a> <a
						href="javascript:;"
						class="btn btn-xs btn-icon btn-circle btn-danger"
						data-click="panel-remove"><i class="fa fa-times"></i></a>
				</div>
				<h4 class="panel-title">Search</h4>
			</div>
			<div class="panel-body">
				<div class="row">
					<form>
						<div class="form-group col-md-3">
							<label>State Name:</label> <input ng-change="LoadState('S')"
								ng-model="search.statename" class="form-control input-md"
								id="statesrhid" placeholder="State Name" type="text">
						</div>


						<div class="col-md-3">
							<label for="srch_country_status">Status:</label> <select
								ng-change="LoadState('S')" ng-model="search.status"
								id="srhstatus" name="srch_country_status" class="form-control">
								<option value="">Select</option>
								<option value="Active">Active</option>
								<option value="Inactive">Inactive</option>
							</select>

						</div>

						<div class="col-md-3"></div>

						<div class="col-md-3">
							<button type="reset" class="btn btn-sm btn-danger pull-right"
								style="margin: 20px -5px 0px 0px;">Reset</button>
							<button type="submit" class="btn btn-sm btn-primary pull-right"
								style="margin: 20px 5px 0px 0px;">Search</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<a href="states#modal-AddState" data-toggle="modal"
			class="btn btn-md btn-success  pull-right clearfix">Add New</a>
		<div class="col-md-12 clearfix"></div>
		<div class="table-responsive" style="clear: both;">
			<table class="table table-striped table-bordered">


				<thead>
					<tr>
						<td>ID</td>
						<td>Name</td>
						<td>Status</td>
						<td>Updated On</td>
						<td>Updated By</td>
						<td>Options</td>
					</tr>
				</thead>
				<tbody>
					<tr
						ng-repeat="statelist in StateList | orderBy:'state_name' | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit  ">
						<td>{{statelist.state_id}}</td>
						<td>{{statelist.state_name}}</td>
						<td>{{statelist.status}}</td>
						<td>{{statelist.last_updated_dt | date:'dd-mm-yyyy H:mm' }}</td>
						<td>{{statelist.last_updated_by}}</td>
						<td><a href="states#modal-AddState" data-toggle="modal"
							ng-click="EditStateProcess(statelist)"
							class="btn btn-sm btn-info">Edit</a></td>
					</tr>
				</tbody>

			</table>

			<div class="pull-right">
				<pagination page="currentPage" max-size="noOfPages"
					total-items="totalItems" items-per-page="entryLimit"></pagination>
			</div>
		</div>
	</div>

</div>

<!-- #modal-dialog -->
<div class="modal fade" id="modal-AddState">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<i class="fa fa-times"></i>
				</button>
				<h4 class="modal-title">Add State</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" ng-submit="AddState()"
					id="AddStateForm">
					<div class="form-group">
						<label class="col-md-3 control-label">State Name</label>
						<div class="col-md-9">
							<input id="state_name" class="form-control"
								placeholder="Default input" ng-model="state.statename"
								type="text" /> <input type="hidden" id="state_id"
								ng-model="state.state_id" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Status</label>
						<div class="col-md-9">
							<select id="state_status" class="form-control"
								ng-model="state.status">
								<option value="Active">Active</option>
								<option value="Inactive">Inactive</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<button data-dismiss="modal" type="button"
								class="btn btn-sm btn-white pull-right">Close</button>
							<button type="submit" class="btn btn-sm btn-success pull-right"
								style="margin-right: 5px;">Save</button>

						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<!-- #modal-dialog -->
