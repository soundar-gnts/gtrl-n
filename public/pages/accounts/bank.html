<div class="panel panel-inverse">
    <div class="panel-heading">
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
        </div>
        <h4 class="panel-title">Bank</h4>
    </div>
    <div class="panel-body">
        <div class="col-md-12 col-xs-12">
            <div class="row">
                <div class="col-sm-3 pull-right">
                    <a href="bank#modal-addEdit-bank" data-toggle="modal" class="btn btn-md btn-success  pull-right ">Add New</a>
                </div>
            </div>
            <div class="row">
                <input value="" id="hdnbnkid" type="hidden">
                <input value="" id="hdnbnkdeltid" type="hidden">
                <!-- 		
                                <div class="col-xs-3">
                                        <label> Bank Code: </label> <input class="form-control input-md"
                                                type="text" placeholder="Bank Code" id="srchbnkid" name="srchbnkvld">
                                </div>
                -->
                <div class="col-xs-3">
                    <label> Bank Name: </label> <input class="form-control input-md" placeholder="Bank Name" id="srchbnknameid" name="srchbnknameid" type="text">
                </div>
                <div class="col-xs-3">
                    <label for="srch_country_status">Status:</label> <select id="srchbnkstatus" name="srchbnkstatus" class="form-control">
                        <option value="Select">Select</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-3">

                    <a class="btn btn-danger pull-right" style="margin-top: 24px; margin-right: 5px;" id="srchid" onclick="reload();"> Reset </a> <a class="btn btn-primary pull-right" style="margin-top: 24px; margin-right: 5px;" id="srchid" onclick="bnksrhlst();"> Search </a>
                </div>
            </div>


        </div>   
        <div class="col-md-12 clearfix"></div>
        <div class="table-responsive" style="clear:both;">
            <table class="table table-striped table-bordered">


                <thead>
                    <tr>
                    <td>ID</td>
                    <td>Group Name</td>
                    <td>Bank Code</td>
                    <td>Status</td>
                    <td>Last Up.Dt</td>
                    <td>Last Up.By</td>
                    <td>Options</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="banklist in BankList| orderBy:'cust_group_name' | startFrom:(currentPage - 1) * entryLimit | limitTo:entryLimit  ">
                    <td>{{banklist.bank_id}}</td>
                    <td>{{banklist.bank_name}}</td>
                    <td>{{banklist.bank_code}}</td>
                    <td>{{banklist.status}}</td>
                    <td>{{banklist.last_updated_dt| date:'dd-mm-yyyy H:mm' }}</td>
                    <td>{{banklist.last_updated_by}}</td>
                    <td>
                        <a href="bank#modal-addEdit-bank" data-toggle="modal" ng-click="EditStateProcess(statelist)" class="btn btn-sm btn-info">Edit</a>
                    </td>
                    </tr>
                </tbody>

            </table>

            <div class="pull-right">                                
                <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
            </div>
        </div>
    </div>

</div>
<!-- model box start -->
<div class="modal fade custom-model" id="modal-addEdit-bank">
    <div class="modal-dialog panel-model-width">
        <div class="modal-content">
            <div class="modal-header">
                <a  data-dismiss="modal" aria-hidden="true" href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></a>
                <h4 class="modal-title">Add/Modify Bank Details</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="saveUpdate()" id="saveupdateform">

                    <div class="col-md-12">

                        <div class="form-group col-md-6">
                            <label>Bank Name</label> <input ng-model="form.bankname" aria-required="true" class="form-control input-md" placeholder="Bank Name" id="bnknameid" name="bnknamevld" type="text">
                            <input type="hidden" ng-model="form.bankid" />
                        </div>
                        <div class="" id="erroralertid"></div>
                        <div class="form-group col-md-6">
                            <label>Bank Code</label> <input ng-model="form.bankcode" aria-required="true" class="form-control input-md" placeholder="Bank Code" id="bnkcodeid" name="bnkcodevld" type="text">
                        </div> 

                        <div class="form-group col-md-6">
                            <label>Status</label> 
                            <select ng-model="form.status" aria-required="true" class="form-control input-md" id="bnkstsid" name="bnkstusvld">

                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                
                            </select>
                        </div>

                    </div>
                    <div class="clearfix">
                        <button type="button" class="btn btn-danger pull-right" onclick="clseditusrgrup();" data-dismiss="modal">
                            <i class="fa fa-times"></i> Close
                        </button>
                        <button type="submit" class="btn btn-primary pull-right" style="margin-right: 5px;">

                            <i class="fa fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
