<div class="panel panel-inverse">
			    <div class="panel-heading">
			        <div class="panel-heading-btn">
			            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
			            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
			            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
			        </div>
			        <h4 class="panel-title">Cities</h4>
			    </div>
			    <div class="panel-body">
			    <div class="row">
                                <div class="col-sm-3 pull-right">
                                <a href="cities#modal-Addcity" data-toggle="modal" class="btn btn-md btn-success  pull-right ">Add New</a>
                                </div>
                            </div>
                            <div class="row">
                                <form ng-submit="LoadCities()">
						<div class="col-xs-3">
							<label for="srch_country_name">State Name:</label>
							<!--<input id="srch_country_name" name="srch_country_name" type="text" class="form-control" placeholder="Country Name">-->
                                                        <select  on-change="" placeholder="Select State" class="form-control" chosen options="AllActiveStateList" ng-model="selectedState"  ng-options="states.state_id as states.state_name for states in AllActiveStateList">
								
							</select>
						</div>
						
						<div class="col-md-3">
                                                    <label>City Name:</label> <input ng-change="LoadCities()" class="form-control input-md" ng-model="selectedcityname" id="ctysrhid" placeholder="City Name" type="text">
						</div>



						<div class="col-xs-3">
							<label for="srch_country_status">Status:</label> 
                                                        <select ng-change="LoadCities()" id="ctystatusid" ng-model="selectedstatus" name="srch_country_status" class="form-control">
								<option value="Active">Active</option>
								<option value="Inactive">Inactive</option>
							</select>

						</div>

						<div class="col-md-3"></div>

						<div class="col-md-3">
                                                     <button type="reset" class="btn btn-sm btn-danger pull-right" style="margin: 20px -5px 0px 0px;">Reset</button>
                                                    <button type="submit" class="btn btn-sm btn-primary pull-right" style="margin: 20px 5px 0px 0px;">Search</button>
				                                        
                                                </div>
                                </form>
					</div>
                            <div class="col-md-12 clearfix"></div>
			        <div class="table-responsive" style="clear:both;">
                                <table class="table table-striped table-bordered">
                                    
                                    
                                    	<thead>
                                    	<tr>
                                    	<td>ID</td>
                                    	<td>Name</td>
                                        <td>State ID</td>
                                    	<td>Status</td>
                                    	<td>Last Up.Dt</td>
                                    	<td>Options</td>
                                    	</tr>
                                    	</thead>
                                    	<tbody>
                                    	<tr ng-repeat="citylist in CityList | orderBy:'city_name' | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit  ">
                                    	<td>{{citylist.city_id}}</td>
                                    	<td>{{citylist.city_name}}</td>
                                        <td>{{citylist.state_id}}</td>
                                    	<td>{{citylist.status}}</td>
                                    	<td>{{citylist.last_updated_dt | date:'dd-mm-yyyy H:mm' }}</td>
                                    	<td>
                                    	<a href="states#modal-AddState" data-toggle="modal" ng-click="EditStateProcess(citylist)" class="btn btn-sm btn-info">Edit</a>
                                    	</td>
                                    	</tr>
                                    	</tbody>
                                    
                                </table>
                                
<div class="pull-right">                                
<pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
         </div>
                    </div>
                </div>
			   
			</div>
			
			<!-- #modal-dialog -->
							<div class="modal fade" id="modal-Addcity">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
											<h4 class="modal-title">Add City</h4>
										</div>
										<div class="modal-body">
								<form class="form-horizontal" ng-submit="AddCity()" id="AddCityForm">
                                                                <div class="form-group">
                                                                    <label class="col-md-3 control-label">State Name:</label>
                                                                    <!--<input id="srch_country_name" name="srch_country_name" type="text" class="form-control" placeholder="Country Name">-->
                                                                    <div class="col-md-9">
                                                                    <select  on-change="" placeholder="Select State" class="form-control" chosen options="AllActiveStateList" ng-model="city.stateid"  ng-options="states.state_id as states.state_name for states in AllActiveStateList">

                                                                    </select>
                                                                    </div>
                                                                </div>
								<div class="form-group">
				                                    <label class="col-md-3 control-label">City Name</label>
				                                    <div class="col-md-9">
				                                        <input id="state_name" class="form-control" placeholder="Default input"  ng-model="city.cityname" type="text" />
				                                        <input value="" type="hidden" id="state_id" ng-model="city.cityid"  />
				                                    </div>
				                                </div>
				                                <div class="form-group">
				                                    <label class="col-md-3 control-label">Status</label>
				                                    <div class="col-md-9">
				                                        <select id="state_status" class="form-control"  ng-model="city.status">
				                                        	<option  value="Active">Active</option>
				                                        	<option value="Inactive">Inactive</option>
				                                        </select>
				                                    </div>
				                                </div>
				                                <div class="form-group">
				                                    <div class="col-md-12">
				                                    <button  data-dismiss="modal" type="button" class="btn btn-sm btn-white pull-right">Close</button>
				                                        <button type="submit" class="btn btn-sm btn-success pull-right" style="margin-right:5px;">Save</button>
				                                        
				                                    </div>
				                                </div>
				                             </form>
										</div>
										
									</div>
								</div>
							</div>
			<!-- #modal-dialog -->
