<div class="panel panel-inverse">
	<div class="panel-heading">
		<div class="panel-heading-btn">
			<a href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-default"
				data-click="panel-expand"><i class="fa fa-expand"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-success"
				data-click="panel-reload"><i class="fa fa-repeat"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-warning"
				data-click="panel-collapse"><i class="fa fa-minus"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-danger"
				data-click="panel-remove"><i class="fa fa-times"></i></a>
		</div>
		<h4 class="panel-title">Transaction Type</h4>
	</div>
	<div class="panel-body">
		<div class="col-md-12 col-xs-12">

			<div class="row">


				<div class="col-xs-3">
					<label> Voucher TypeName: </label> <input
						class="form-control input-md" placeholder="Voucher Type Name"
						id="srchvchrtypenameid" name="srchvchrtypename" type="text">
				</div>
				<div class="col-xs-3">
					<label for="srch_country_status">Status:</label> <select
						id="srchvchrtypestsid" name="srchvchrtypestatus"
						class="form-control">
						<option value="Select">Select</option>
						<option value="Active">Active</option>
						<option value="Inactive">Inactive</option>
					</select>
				</div>
				<div class="col-md-3"></div>

				<div class="col-md-3">

					<a class="btn btn-danger pull-right"
						style="margin-top: 24px; margin-right: 5px;" id="srchid"
						onclick="reload();"> Reset </a> <a
						class="btn btn-primary pull-right"
						style="margin-top: 24px; margin-right: 5px;" id="srchid"
						onclick="vchrtypesrhlst();"> Search </a>
				</div>
			</div>
		</div>
		<div class="col-md-12 clearfix"></div>
		<div class="table-responsive" style="clear: both;">
			<table class="table table-striped table-bordered">


				<thead>
					<tr>
						<td>ID</td>
						<td>Voucher Type Name</td>
						<td>Status</td>
						<td>Updated On</td>
						<td>Updated By</td>
						<td>Options</td>
					</tr>
				</thead>
				<tbody>
					<tr
						ng-repeat="vouchertypelist in VoucherTypeList | orderBy:'trans_type_name' | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit  ">
						<td>{{vouchertypelist.voucher_type_id}}</td>
						<td>{{vouchertypelist.voucher_type_name}}</td>
						<td>{{vouchertypelist.status}}</td>
						<td>{{vouchertypelist.last_updated_dt | date:'dd-mm-yyyy
							H:mm' }}</td>
						<td>{{vouchertypelist.last_updated_by}}</td>
						<td><a href="company#modal-AddState" data-toggle="modal"
							ng-click="EditStateProcess(statelist)"
							class="btn btn-sm btn-info">Edit</a></td>
					</tr>
				</tbody>

			</table>
			<div class="pull-right">
				<pagination page="currentPage" max-size="noOfPages"
					total-items="totalItems" items-per-page="entryLimit"></pagination>
			</div>
		</div>
	</div>

</div>
