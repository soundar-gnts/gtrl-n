<div class="panel panel-inverse">
	<div class="panel-heading">
		<div class="panel-heading-btn">
			<a href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-default"
				data-click="panel-expand"><i class="fa fa-expand"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-success"
				data-click="panel-reload"><i class="fa fa-repeat"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-warning"
				data-click="panel-collapse"><i class="fa fa-minus"></i></a> <a
				href="javascript:;"
				class="btn btn-xs btn-icon btn-circle btn-danger"
				data-click="panel-remove"><i class="fa fa-times"></i></a>
		</div>
		<h4 class="panel-title">Card Type</h4>
	</div>
	<div class="panel-body">
		<div class="col-md-12 col-xs-12">

			<div class="row">
				<div class="col-xs-3">
					<label> Card Type: </label> <input class="form-control input-md"
						placeholder="Card Type" id="srhcrdtypeid" name="srhcrdtypeid"
						type="text">
				</div>
				<!-- 
						<div class="col-xs-3">
							<label for="srch_country_name">Company Name:</label> <select
								id="srch_country" name="srch_country"
								class="form-control chosen-select">
								<option>Select Company</option>
								<option>connection</option>
								<option>top z</option>
								<option>toy's</option>
								<option>tip top</option>
							</select>
						</div> -->
				<div class="col-xs-3">
					<label for="srch_country_status">Status:</label> <select
						id="crdsrchstatusid" name="crdsrchstatus" class="form-control">
						<option value="Select">Select</option>
						<option value="Active">Active</option>
						<option value="Inactive">Inactive</option>
					</select>

				</div>
				<div class="col-md-3"></div>
				<div class="col-md-3">

					<a class="btn btn-danger pull-right"
						style="margin-top: 24px; margin-right: 5px;" id="srchid"
						onclick="reload();"> Reset </a> <a
						class="btn btn-primary pull-right"
						style="margin-top: 24px; margin-right: 5px;" id="srchid"
						onclick="crdtypesrch();"> Search </a>
				</div>
			</div>
		</div>
		<div class="col-md-12 clearfix"></div>
		<div class="table-responsive" style="clear: both;">
			<table class="table table-striped table-bordered">


				<thead>
					<tr>
						<td>ID</td>
						<td>Card Type</td>
						<td>Service Charge</td>
						<td>Status</td>
						<td>Updated On</td>
						<td>Updated By</td>
						<td>Options</td>
					</tr>
				</thead>
				<tbody>
					<tr
						ng-repeat="banklist in CardTypeList | orderBy:'card_type' | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit  ">
						<td>{{banklist.card_type_id}}</td>
						<td>{{banklist.card_type}}</td>
						<td>{{banklist.service_charge}}</td>
						<td>{{banklist.status}}</td>
						<td>{{banklist.last_updated_dt | date:'dd-mm-yyyy H:mm' }}</td>
						<td>{{banklist.last_updated_by}}</td>
						<td><a href="company#modal-AddState" data-toggle="modal"
							ng-click="EditStateProcess(statelist)"
							class="btn btn-sm btn-info">Edit</a></td>
					</tr>
				</tbody>

			</table>

			<div class="pull-right">
				<pagination page="currentPage" max-size="noOfPages"
					total-items="totalItems" items-per-page="entryLimit"></pagination>
			</div>
		</div>
	</div>

</div>
