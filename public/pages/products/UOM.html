<div class="panel panel-inverse">
    <div class="panel-heading">
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
        </div>
        <h4 class="panel-title">Unit of Measurement</h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3 pull-right">
                <a href="tax#modal-addEdit-UOM" data-toggle="modal" class="btn btn-md btn-success  pull-right ">Add New</a>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="row">
                <div class="col-md-3">
                    <label>UOM Name:</label> <input class="form-control input-md" id="uomsrhid" name="srchuom" placeholder="UOM Name" type="text">
                </div>

                <!-- 	<div class="col-xs-3">
                                <label for="srch_country_name">UOM Name:</label>
                                <input id="srch_country_name" name="srch_country_name" type="text" class="form-control" placeholder="Country Name">
                                <select id="srchuomname" name="srchuomname"
                                        class="form-control chosen-select">
                                        <option>Select UOM</option>
                                        <option>kilogram(Kg)</option>
                                        <option>standard(std)</option>
                                        <option>meter(m)</option>
                                        <option>liter(l)</option>

                                </select>
                        </div> -->

                <div class="col-xs-3">
                    <label for="srch_country_status">Status:</label> <select id="srchuomstatus" name="srchuomstatus" class="form-control">
                        <option value="Select">Select</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>

                </div>

                <div class="col-xs-3">
                </div>
                <div class="col-md-3">

                    <a class="btn btn-danger pull-right" style="margin-top: 20px; margin-right: 5px;" id="srchid" onclick="reload();"> Reset </a>
                    <a class="btn btn-primary pull-right" style="margin-top: 20px; margin-right: 5px;" id="srchid" onclick="uomsrhlst();"> Search </a>
                </div>
            </div>

        </div>   
        <div class="col-md-12 clearfix"></div>
        <div class="table-responsive" style="clear:both;">
            <table class="table table-striped table-bordered">


                <thead>
                    <tr>
                    <td>ID</td>
                    <td>UOM Name</td>
                    <td>Status</td>
                    <td>Last Up.Dt</td>
                    <td>Last Up.By</td>
                    <td>Options</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="uomlist in UOMList| orderBy:'brand_name' | startFrom:(currentPage - 1) * entryLimit | limitTo:entryLimit  ">
                    <td>{{uomlist.uom_id}}</td>
                    <td>{{uomlist.uom_name}}</td>
                    <td>{{uomlist.status}}</td>
                    <td>{{uomlist.last_updated_dt| date:'dd-mm-yyyy H:mm' }}</td>
                    <td>{{uomlist.last_updated_by}}</td>
                    <td>
                        <a href="tax#modal-addEdit-UOM" data-toggle="modal" ng-click="EditManufacturProcess(manufacturer.manufg_id)" class="btn btn-sm btn-info">Edit</a>
                    </td>
                    </tr>
                </tbody>

            </table>

            <div class="pull-right">                                
                <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
            </div>
        </div>
    </div>

</div>
		</div>
	</div>

</div>
<!-- model box start -->
<div class="modal fade custom-model" id="modal-addEdit-UOM">
    <div class="modal-dialog panel-model-width">
        <div class="modal-content">
            <div class="modal-header">
                <a  data-dismiss="modal" aria-hidden="true" href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></a>
                <h4 class="modal-title">Add/Modify Brand Details</h4>
            </div>
            <div class="modal-body">
                <form novalidate="novalidate" action="#" id="brandvalidate" method="post">
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <div class="form-group ">

                                <label>UOM Name</label> <input class="form-control input-md" placeholder="Uom Name" id="uomNameid" name="uomNameValid" type="text">
                            </div>


                            <div class="" id="erroralertid"></div>	
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Status</label> <select class="form-control input-md" id="uomstatusid" name="uomstatusvalid">
                                    <option value="">Select</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>

                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer clearfix" id="sveclsebtn">
                        <button type="button" id="addclosebtn" onclick="closefn();" class="btn btn-danger pull-right" data-dismiss="modal"> <i class="fa fa-times"></i> Close</button>
                        <button type="submit" class="btn btn-primary pull-right" style="margin-right: 5px;"><i class="fa fa-save"></i> Save  </button></div>

                </form>
            </div>

        </div>
    </div>
</div>
